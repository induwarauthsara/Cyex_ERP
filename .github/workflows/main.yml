jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 198.37.120.210
          username: srijayaposftp2@pos.srijaya.lk
          password: ${{ secrets.new_srijaya_pos_ftp_password }}
          server-dir: /public_html/

      - name: ðŸ“‚ Sync files (bus)
